<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Piedra Papel o Tijera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JUEGO PIEDRA PAPEL O TIJERA</h1>
        <label for="opciones_de_seleccion">Elige tu opci√≥n:</label>
        <select id="opciones_de_seleccion">

            <option value="papel">Papel</option>

        </select>
        <br><br>
        <button id="boton_random">Jugar</button>

    <section class="contenedor_imagenes">

        <img src="img/OIP.webp" alt="papel" class="opcion papel">
        <img src="img/OIP (1).webp" alt="tijera" class="opcion tijera">
    </section>

    <script src="index.js"></script>

</html>
